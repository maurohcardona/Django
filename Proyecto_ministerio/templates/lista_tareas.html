<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas</title>
</head>
<body>
    {% if tareas %}
        <p>Tareas encontradas: {{tareas|length}} tareas</p>

        <ul>
            {% for tarea in tareas %}

                <li>
                    titulo: {{tarea.titulo}} <br>
                    descripcion: {{tarea.descripcion}} <br>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No hay tareas encontradas</p>

    {% endif %}
</body>
</html>
